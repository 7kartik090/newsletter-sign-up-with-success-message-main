<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://cdn-icons-png.freepik.com/512/5544/5544764.png?uid=R81723751&ga=GA1.1.708462286.1700640885&"
    type="image/x-icon">
  <title>Newslater</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./demo.js" defer></script>
</head>

<body>
  <div class="main-div">
    <div class="left">
      <div class="left-h1">
        <h1>Stay updated!</h1>
      </div>
      <div class="left-para">
        <p>Join 60K+ product receiveing monthly updates on:</p>
      </div>
      <div class="left-point">
        <ul>
          <li><img src="./assets/images/icon-success.svg" alt="img">Product discovery and building what matters</li>
          <li><img src="./assets/images/icon-success.svg" alt="img">Measuring to ensure updates are a success</li>
          <li><img src="./assets/images/icon-success.svg" alt="img">And much more!</li>
        </ul>
      </div>
      <div class="mail-form">
        <form action="">
          <div class="left-mail">
            <label for="mail" id="mail-label" onclick="mouseinsidemail()">Email Address</label>
            <input type="email" id="mail" onfocus="mouseinsidemail()" onfocusout="mouseoutsidemail()" placeholder="enter email address" required>
          </div>
          <div class="left-bttn">
            <button type="submit">Subscribe to monthly newslater</button>
          </div>
        </form>
      </div>
    </div>

    <div class="right">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" id="pic1">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" id="pic2">
    </div>
  </div>

  <!-- javascript -->
  
</body>

</html>
